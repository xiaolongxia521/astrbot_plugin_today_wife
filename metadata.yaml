name: astrbot_plugin_today_wife
display_name: 两两配对抽群老婆
description: 抽老婆插件，并且只能抽中当天发言过的人，而且不会出现一个人是两个人的老婆的情况，会两两绑定
author: xiaolongxia521
version: 1.1.0
repo: https://github.com/xiaolongxia521/astrbot_plugin_today_wife
config_schema:
  items:
    reset_hour:
      type: int
      description: 每天重置的时间（小时）
      default: 4
    min_members_to_start:
      type: int
      description: 开启抽取所需的最小发言人数
      default: 2
